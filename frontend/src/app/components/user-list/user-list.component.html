<div class="container mt-4">
  <h2 class="mb-4">Lista de Usuarios</h2>

  <!-- Campo de bÃºsqueda -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="filterUsers()" placeholder="Buscar por nombre de usuario" />
    <button class="btn btn-primary add-user-button" (click)="openDialog('add')">Agregar Usuario</button>
  </div>

  <!-- Tabla de usuarios -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre de Usuario</th>
        <th>Email</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.role_name }}</td>
        <td>
          <button class="btn btn-sm edit-button me-2" (click)="openDialog('edit', user)">Editar</button>
          <button class="btn btn-sm delete-button" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
